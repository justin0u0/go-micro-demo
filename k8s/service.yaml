apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: go-micro
spec:
  selector:
    app: etcd
  ports:
  - name: client
    port: 2379
    targetPort: 2379
  - name: peer
    port: 2380
    targetPort: 2380
---
apiVersion: v1
kind: Service
metadata:
  name: greeter-api
  namespace: go-micro
spec:
  selector:
    app: greeter-api
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30012
